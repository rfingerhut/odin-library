<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <button id="add-new-book-btn">Add New Book</button>
        </div>
        <div id="book-card-section"></div>
        <dialog>
            <form action="post" class="form">
                <label for="title">Title</label>
                <input type="text" name="title" id="book-title">
                <label for="author">Author</label>
                <input type="text" name="author" id="book-author">
                <button type="submit" id="submit-book">Submit</button>
            </form>
        </dialog>
        
    </div>
</body>
</html>
